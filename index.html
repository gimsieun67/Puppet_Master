<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pappet_Master</title>
    <link rel="stylesheet" href="./css/firstpage.css" />
    <link rel="stylesheet" href="/css/secondpage.css" />
    <link rel="stylesheet" href="./css/thirdpage.css" />
  </head>
  <body>
    <div class="container">
      <section class="firstpage">
        <div class="Puppet_Master_background">
            <a href="#secondpage">Click me!</a>
      </section>
      <section id="secondpage">
        <button id="playPauseButton">Pause</button>
        <div class="Puppet_Master_video flex">
          <video id="myVideo" src="./videos/Puppet Master video 1.mp4" width="400" height="300" autoplay loop muted></video>
        </div>
        <div class="tv_gift">
          <img src="./images/background/TV_for_gifs.png" alt="" />
        </div>
      </section>
      <section id="thirdpage">
        <div class="click_img flex">
          <div class="bubbles">
            <div class="click_bubble">
              <img src="./images/items/hearth_01.png" alt="hearth_01">
              <img src="./images/items/hearth_01.png" alt="hearth_02">
              <img src="./images/items/hearth_01.png" alt="hearth_03">
              <img src="./images/items/hearth_01.png" alt="hearth_04">
              <img src="./images/items/hearth_01.png" alt="hearth_05">
            </div>
            <div class="click_empty_bubble">
              <img src="./images/items/hearthCapsule_01.png" alt="empty_hearth_01">
              <img src="./images/items/hearthCapsule_01.png" alt="empty_hearth_02">
              <img src="./images/items/hearthCapsule_01.png" alt="empty_hearth_03">
              <img src="./images/items/hearthCapsule_01.png" alt="empty_hearth_04">
              <img src="./images/items/hearthCapsule_01.png" alt="empty_hearth_05">
            </div>
          </div>
          <div class="thirdpage_imgs">
            <img src="./images/background/screenshot_1.png" alt="">
            <img src="./images/background/screenshot_2.png" alt="">
            <img src="./images/background/screenshot_3.png" alt="">
            <img src="./images/background/screenshot_4.png" alt="">
            <img src="./images/background/screenshot_7.png" alt="">
          </div>
        </div>
      </section>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
